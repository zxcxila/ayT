    (function () {
      function formatDateUTC3(date) {
        var d = new Date(date.getTime() + 3 * 60 * 60 * 1000);
        var dd = String(d.getUTCDate()).padStart(2, '0');
        var mm = String(d.getUTCMonth() + 1).padStart(2, '0');
        var yyyy = d.getUTCFullYear();
        var HH = String(d.getUTCHours()).padStart(2, '0');
        var MM = String(d.getUTCMinutes()).padStart(2, '0');
        return dd + '.' + mm + '.' + yyyy + ' ' + HH + ':' + MM;
      }
      function setTimes() {
        var now = new Date();
        var startEl = document.getElementById('timeStart');
        var endEl = document.getElementById('timeEnd');
        if (startEl) startEl.textContent = formatDateUTC3(now);
        if (endEl) endEl.textContent = formatDateUTC3(new Date(now.getTime() + 40 * 60 * 1000));
      }
      function generateRandomData() {
        var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var str = '';
        for (var i = 0; i < 24; i++) str += chars.charAt(Math.floor(Math.random() * chars.length));
        return 'qr:' + str + ':' + Date.now();
      }
      function drawWithLibrary(canvas, data) {
        if (!window.QRCode) return false;
        try {
          var size = canvas.width || Math.max(canvas.clientWidth || 300, 300);
          QRCode.toCanvas(canvas, data, { width: size, margin: 0, color: { dark: '#000000', light: '#ffffff' } });
          return true;
        } catch (e) {
          return false;
        }
      }
      function drawWithImage(canvas, data) {
        try {
          var ctx = canvas.getContext('2d');
          var size = Math.min(canvas.width || 660, canvas.height || 660) || 660;
          var img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Ensure canvas internal size matches target for sharp result
            if (!canvas.width || !canvas.height) {
              canvas.width = size;
              canvas.height = size;
            }
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(img, 0, 0, size, size);
          };
          var url = 'https://api.qrserver.com/v1/create-qr-code/?size=' + size + 'x' + size + '&margin=0&data=' + encodeURIComponent(data);
          img.src = url;
          return true;
        } catch (e) {
          return false;
        }
      }
      function drawQR() {
        var canvas = document.querySelector('.qrBlock___ngXsb canvas') || document.querySelector('canvas');
        if (!canvas) return;
        var data = generateRandomData();
        if (drawWithLibrary(canvas, data)) return;
        drawWithImage(canvas, data);
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function () { drawQR(); setTimes(); });
      } else {
        drawQR();
        setTimes();
      }
    })();
  </script>
</html>
